<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <center>
        <div class="container">
            <h1>Basic Calculator</h1>
            <div class="myInput">
                <form> <label for="First Number ">First Number :</label>
                    <input id="firstNum" type="number" required placeholder="Enter your first number " autofocus><br>
                    <label for="Second Number">Second Number :</label> <input id="secondNum" type="number" required
                        placeholder="Enter your second number"><br>
                    <label for="Operations">Choose your operation :</label>
                    <select required id="options">
                        <option>Select any one operation</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <br>
                </form>

            </div>
            <div class="mySubmit"><button id="mySubmit">Submit </button></div>
            <div class="myResult">
                <p id="myResult">Your Result</p>
            </div>
        </div>
    </center>
    <script src="script.js">

    </script>
</body>

</html>
